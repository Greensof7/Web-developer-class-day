<body>
    <h1>how do i add image in my web page</h1>
    <p>Image src from internet</p>
    <p>usage of absolute path</p>
    <img src="https://wallpaperaccess.com/thumb/8962206/jpg" alt="calender image"/>
    <p>image src from my folder</p>
    <p>usage of relative path</p>
    <img src="./assests/beach.jpg" alt="beach image"/>

    <p>image src from my folder and usage of height and width prop</p>
    <p>usage of relative path</p>
    <img src="./assests/beach.jpg" alt="beach image" height="200px" width="200px"/>
    <img src="./assests/beach.jpg" alt="beach image" height="200px" width="200px"/>
</body>
